<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Formulario de login e Resgistro com HTML5 e CSS3</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>

<script language="javascript" type="text/javascript">
    function validarCadastro(){
        var nome_cadastro = formCadastro.nome_cad.value;
        var email_cadastro = formCadastro.email_cad.value;
        var senha_cadastro = formCadastro.senha_cad.value;

        if (nome_cadastro == "") {
            alert('Preencha o campo com o seu nome!');
            formCadastro.nome_cad.focus();
            return false;
        }
        if (email_cadastro == "") {
            alert('Preencha o campo com o seu email!');
            formCadastro.email_cad.focus();
            return false;
        }
        if (senha_cadastro == "") {
            alert('Preencha o campo com a sua senha!');
            formCadastro.senha_cad.focus();
            return false;
        }
    }
    function validarLogin(){
        var email_login = formCadastro.email_login.value;
        var senha_login = formCadastro.senha_login.value;

        if (email_login == "") {
            alert('Preencha o campo com o seu email para logar!');
            formLogin.email_login.focus();
            return false;
        }
        if (senha_login == "") {
            alert('Preencha o campo com a sua senha para logar!');
            formLogin.senha_login.focus();
            return false;
        }
    }
</script>

</head>
<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
        <!--FORMULARIO DE LOGIN-->
        <div id="login">
            <form name="formLogin" method="post" action="">
                <h1>Login</h1>
                <p>
                    <label for="email_login">Seu email</label>
                    <input id="email_login" name="email_login" required="required"
                    type="text" placeholder="ex. contato@projecaoceilandia.com"/>
                </p>
                <p>
                    <label for="senha_login">Sua senha</label>
                    <input id="senha_login" name="senha_login" required="required"
                    type="password" placeholder="ex. senha"/>
                </p>
                <p>
                    <input type="submit" value="Logar" onclick="return validarLogin()"/>
                </p>
                <p class="link">
                    Ainda n√£o tem conta ?
                    <a href="#paracadastro">Cadastre-se</a>
                </p>
            </form>
        </div>
        <!--FORMULARIO DE CADASTRO-->
        <div id="cadastro">
            <form name="formCadastro" method="post" action="">
                <h1>Cadastro</h1>
                <p>
                    <label for="nome_cad">Seu nome</label>
                    <input id="nome_cad" name="nome_cad" required="required"
                    type="text" placeholder="nome" />
                </p>
                <p>
                    <label for="email_cad">Seu email</label>
                    <input id="email_cad" name="email_cad" required="required"
                    type="email" placeholder="contato@projecaoceilandia"/>
                </p>
                <p>
                    <label for="senha_cad">Sua senha</label>
                    <input id="senha_cad" name="senha_cad" required="required"
                    type="password" placeholder="ex. 1234"/>
                </p>
                <p>
                    <input type="submit" value="Cadastrar" onclick="return validarCadastro()"/>
                </p>
                <p class="link">
                    Ja tem conta ?

                </p>
            </form>
        </div>
    </div>
    </div>

</html>
