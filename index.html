<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de login e Resgistro com HTML5 e CSS3</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
</head>
<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
        <!--FORMULARIO DE LOGIN-->
        <div id="login">
            <form method="post" action="">
                <h1>Login</h1>
                <p>
                    <label for="nome_login">Seu email</label>
                    <input id="nome_login" name="nome_login" required="required"
                    type="text" placeholder="ex. contato@projecaoceilandia.com"/>
                </p>
                <p>
                    <input type="checkbox" name="manterlogado" id="manterlogado"
                    value=""/>
                    <label for="manterlogado">Manter-me logado</label>  
                </p>
                <p>
                    <input type="submit" value="Logar" />
                </p>
                <p class="link">
                    Ainda n√£o tem conta ?
                    <a href="#paracadastro">Cadastre-se</a>
                </p>
            </form>
        </div>
        <!--FORMULARIO DE CADASTRO-->
        <div id="cadastro">
            <form method="post" action="">
                <h1>Cadastro</h1>
                <p>
                    <label for="nome_cad">Seu nome</label>
                    <input id="nome_cad" name="nome_cad" required="required"
                    type="text" placeholder="nome" />
                </p>
                <p>
                    <label for="email_cad">Seu email</label>
                    <input id="email_cad" name="email_cad" required="required"
                    type="email" placeholder="cotato@projecaoceilandia"/>
                </p>
                <p>
                    <label for="senha_cad">Sua senha</label>
                    <input id="senha_cad" name="senha_cad" required="required"
                    type="password" placeholder="ex. 1234"/>
                </p>
                <p>
                    <input type="submit" value="Cadastrar"/>
                </p>
                <p class="link">
                    Ja tem conta ?
                    <a href="paralogin"> ir para login </a>
                </p>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
